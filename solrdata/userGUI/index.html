<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch All Solr Documents</title>
</head>
<body>
    <h1>Solr Documents</h1>
    <div>
        <button onclick="fetchAllDocuments()">Fetch All Documents</button>
    </div>
    <script>
        async function fetchAllDocuments() {
            try {
                // Send request to the FastAPI backend to fetch all documents
                const response = await fetch("http://localhost:8000/search", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        q: "*:*", // Query parameter for all documents
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Log the results to the console
                console.log("All Documents:", data);
            } catch (error) {
                console.error("Error fetching documents:", error);
            }
        }
    </script>
</body>
</html>
